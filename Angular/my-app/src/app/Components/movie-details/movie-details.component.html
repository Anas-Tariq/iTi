<div class="container">
  <div class="row">
    <div class="col-6">
      <img
        src="https://image.tmdb.org/t/p/w500/{{ currMovie.poster_path }}"
        alt=""
      />
    </div>
    <div class="col-5">
      <h3>{{ currMovie.title }}</h3>
      <p>{{ currMovie.overview }}</p>
      <p *ngFor="let genre of currMovie.genre_ids">{{ genre }}}</p>
    </div>
  </div>
</div>
